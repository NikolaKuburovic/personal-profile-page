<div class="container">
    <button mat-stroked-button (click)="openDialog()">Add Skill</button>
    <div>
        <table mat-table [dataSource]="dataSource" >

            <!-- Skill Column -->
            <ng-container matColumnDef="skillName">
              <th mat-header-cell *matHeaderCellDef> Skill </th>
              <td mat-cell *matCellDef="let element"> {{element.skillName}} </td>
            </ng-container>
          
            <!-- Year Column -->
            <ng-container matColumnDef="years">
              <th mat-header-cell *matHeaderCellDef> Years of experience </th>
              <td mat-cell *matCellDef="let element"> {{element.years}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button class="btn-edit" (click)="editSkill(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button class="btn-del" (click)="deleteSkill(element.id)">
                        <mat-icon>clear</mat-icon>
                    </button>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>

</div>
