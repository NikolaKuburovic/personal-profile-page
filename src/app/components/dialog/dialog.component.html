<h1 mat-dialog-title>Add Skill</h1>

<div mat-dialog-content>
    <form [formGroup]="skillForm">
        <mat-form-field appearance="outline">
            <mat-label>My skill is</mat-label>
            <input formControlName="skillName" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Years of experience</mat-label>
            <input formControlName="years" matInput type="number">
        </mat-form-field>
    </form> 
</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button mat-stroked-button (click)="addSkill()">{{actionButton}}</button>
</div>
