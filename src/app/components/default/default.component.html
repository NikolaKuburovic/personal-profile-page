<mat-sidenav-container class="container">
    <mat-sidenav #sidebar mode="side" opened>
        <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar>
                    <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
                    <a href="/assets/Nikola-Kuburovic-Frontend-developer-CV.pdf" download>
                        <mat-icon #tooltip="matTooltip" matTooltip="Curriculum Vitae" matTooltipPosition="left"
                            matTooltipClass="tooltip-style">
                            file_copy
                        </mat-icon>
                    </a>
                </mat-toolbar>
            </div>
            <div class="main">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
